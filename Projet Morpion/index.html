<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Samsung Campus | Colle Morpion</title>

    <link rel="stylesheet" href="styles/main.css" />
    <link rel="shortcut icon" href="https://campus.samsung.fr/favicon.ico" />
  </head>
  <body>
    <header>
      <h1>Morpion</h1>
      <div id="currentPlayer">Joueur ??</div>
    </header>

    <div id="grid">
      <div class="row">
        <div data-index="0" class="cell"></div>
        <div data-index="1" class="cell"></div>
        <div data-index="2" class="cell"></div>
      </div>
      <div class="row">
        <div data-index="3" class="cell"></div>
        <div data-index="4" class="cell"></div>
        <div data-index="5" class="cell"></div>
      </div>
      <div class="row">
        <div data-index="6" class="cell"></div>
        <div data-index="7" class="cell"></div>
        <div data-index="8" class="cell"></div>
      </div>

      <span class="win-display">Joueur ?? a gagn√© !</span>
    </div>

    <div class="controls">
      <div class="scores">
        <div>
          <span>Joueur 1</span>
          <span id="playerOne">0</span>
        </div>
        <div>
          <span>Joueur 2</span>
          <span id="playerTwo">0</span>
        </div>
      </div>

      <button type="button" id="replay">Rejouer</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/morpion.js" defer></script>
  </body>
</html>
